<header>
  Wybierz samochód marzeń:
  <select class="select-samochody">
    <option [ngValue]="null">Brak wyboru</option>
    <option *ngFor="let x of samochody">{{x.marka}} {{x.model}}</option>
  </select>
</header>
<main>
  <aside>
    <input type="checkbox" [(ngModel)]="pokaz_zdjecie"> Pokaż zdjęcie
  </aside>
  <article>
    <p>{{samochod.marka}} {{samochod.model}}</p>

    <ng-template #brak_zdjecia>
      <p>Brak zdjęcia</p>
    </ng-template>

    <img class="zdjecie-samochodu" *ngIf="pokaz_zdjecie" src="{{samochod.zdjecie}}" alt="{{samochod.marka}}">

  </article>
  <section>

  </section>
</main>
